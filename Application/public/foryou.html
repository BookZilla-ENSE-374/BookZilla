<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookZilla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">BookZilla</a>
        <div class="d-flex justify-content-center w-50">
            <input class="search-bar" type="text" id="searchInput" placeholder="Search books..." style="width: 80%;">
        </div>
        <div class="ms-auto me-2">
            <div class="dropdown">
                <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <strong>Username</strong>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                    <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Top Books</h1>
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-12" style="max-width: 500px;">
                        <div id="bookCarousel" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="images/book1.jpg" class="d-block w-100" alt="Book 1" style="width: 400px; height: 597px;">
                                </div>
                                <div class="carousel-item">
                                    <img src="images/book2.jpg" class="d-block w-100" alt="Book 2" style="width: 400px; height: 597px;">
                                </div>
                                <div class="carousel-item">
                                    <img src="images/book3.jpg" class="d-block w-100" alt="Book 3" style="width: 400px; height: 597px;">
                                </div>
                                <div class="carousel-item">
                                    <img src="images/book4.jpg" class="d-block w-100" alt="Book 4" style="width: 400px; height: 597px;">
                                </div>
                                <div class="carousel-item">
                                    <img src="images/book5.jpg" class="d-block w-100" alt="Book 5" style="width: 400px; height: 597px;">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#bookCarousel" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#bookCarousel" data-bs-slide="next">
                                <span class="carousel-control-next-icon" ariahidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div id="bookInfo" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
<div class="row mt-4">
    <h2>Popular Books</h2>
    <div class="col-2">
        <div class="popular-book">
            <img src="images/popbook1.jpg" alt="Popular Book 1" style="max-width: 100%;">
            <p>Lord of the Rings</p>
        </div>
    </div>
    <div class="col-2">
        <div class="popular-book">
            <img src="images/popbook2.jpg" alt="Popular Book 2" style="max-width: 100%;">
            <p>The Alchemist</p>
        </div>
    </div>
    <div class="col-2">
        <div class="popular-book">
            <img src="images/popbook3.jpg" alt="Popular Book 3" style="max-width: 100%;">
            <p>Twilight</p>
        </div>
    </div>
    <div class="col-2">
        <div class="popular-book">
            <img src="images/popbook4.jpg" alt="Popular Book 4" style="max-width: 100%;">
            <p>Fifty Shades ofGrey</p>
        </div>
    </div>
    <div class="col-2">
        <div class="popular-book">
            <img src="images/popbook5.jpg" alt="Popular Book 5" style="max-width: 100%;">
            <p>The Book Thief</p>
        </div>
    </div>
    <div class="col-2">
        <div class="popular-book">
            <img src="images/popbook6.jpg" alt="Popular Book 6" style="max-width: 100%;">
            <p>Hunger Games</p>
        </div>
    </div>
</div>


    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
