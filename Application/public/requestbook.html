<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Suggestion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="main.html">BookZilla</a>
        <div class="d-flex justify-content-center w-50">
            <input class="search-bar" type="text" id="searchInput" placeholder="Search books..." style="width: 80%;">
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mb-4">Book Suggestion</h1>

        <form id="bookSuggestionForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Book Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" name="author" required>
            </div>

            <div class="form-group">
                <label for="coverImage">Upload Cover Image</label>
                <input type="file" class="form-control" id="coverImage" name="coverImage" accept="image/*" required>
            </div>

            <div class="form-group">
                <label for="synopsis">Synopsis</label>
                <textarea class="form-control" id="synopsis" name="synopsis" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <label for="publishDate">Publish Date</label>
                <input type="date" class="form-control" id="publishDate" name="publishDate" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit Suggestion</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
