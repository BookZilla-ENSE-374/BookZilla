<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Login/Signup</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">BookZilla</a>
        <div class="d-flex justify-content-center w-50">
            <input class="search-bar" type="text" id="searchInput" placeholder="Search books..." style="width: 80%;">
        </div>
    </nav>
    
    <div class="container center-content">
        <div class="accordion" id="accordionExample">
            <h1>Login/Signup</h1>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#login-collapse" aria-expanded="true" aria-controls="login-collapse">
                        Login
                    </button>
                </h2>
                <div id="login-collapse" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <form id="loginForm" action="#" method="post">
                            <div class="form-group">
                                <label for="username">Email address:</label>
                                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your email address">
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password">
                            </div>
                            <button id="login-button" type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="accordion-item mt-4">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#signup-collapse" aria-expanded="false" aria-controls="signup-collapse">
                        Sign Up
                    </button>
                </h2>
                <div id="signup-collapse" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <form action="#" method="post">
                            <div class="form-group">
                                <label for="newUsername">New Username:</label>
                                <input type="text" id="newUsername" name="newUsername" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="newPassword">New Password:</label>
                                <input type="password" id="newPassword" name="newPassword" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="signupAuthorization">Signup Authorization:</label>
                                <input type="text" id="signupAuthorization" name="signupAuthorization" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
